<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Microsoft YaHei', SimHei, sans-serif;
    background-color: #c0c0c0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.game-container {
    background-color: #c0c0c0;
    border: 2px solid;
    border-color: #ffffff #7b7b7b #7b7b7b #ffffff;
    padding: 10px;
}

.header {
    margin-bottom: 10px;
}

.info-panel {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #c0c0c0;
    padding: 5px;
    border: 2px solid;
    border-color: #7b7b7b #ffffff #ffffff #7b7b7b;
    font-size: 18px;
    font-weight: bold;
}

.timer, .mines {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #000;
}

.face {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #000;
}

#face-icon {
    font-size: 24px;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #c0c0c0;
    border: 2px solid;
    border-color: #ffffff #7b7b7b #7b7b7b #ffffff;
}

#face-icon:active {
    border-color: #7b7b7b #ffffff #ffffff #7b7b7b;
}

#timer-display, #mine-count {
    color: #ff0000;
    background-color: #000;
    padding: 2px 5px;
    font-family: 'Courier New', monospace;
    font-size: 20px;
    border: 2px solid;
    border-color: #7b7b7b #ffffff #ffffff #7b7b7b;
}

.difficulty-selector {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    justify-content: center;
}

.difficulty-btn {
    padding: 5px 15px;
    border: 2px solid;
    border-color: #ffffff #7b7b7b #7b7b7b #ffffff;
    background-color: #c0c0c0;
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
    font-weight: bold;
}

.difficulty-btn:hover {
    background-color: #d0d0d0;
}

.difficulty-btn.active {
    background-color: #c0c0c0;
    color: #000;
    border-color: #7b7b7b #ffffff #ffffff #7b7b7b;
}

.game-board {
    display: grid;
    gap: 1px;
    background-color: #c0c0c0;
    border: 2px solid;
    border-color: #7b7b7b #ffffff #ffffff #7b7b7b;
    padding: 2px;
    margin-bottom: 10px;
}

.cell {
    width: 24px;
    height: 24px;
    border: 2px solid;
    border-color: #ffffff #7b7b7b #7b7b7b #ffffff;
    background-color: #c0c0c0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    cursor: default;
    user-select: none;
}

.cell.revealed {
    border: 1px solid #7b7b7b;
    background-color: #c0c0c0;
}

.cell.mine {
    background-color: #c0c0c0;
    color: #000;
}

.cell.flagged {
    background-color: #c0c0c0;
    color: #000;
}

/* Êï∞Â≠óÈ¢úËâ≤‰øùÊåÅÁªèÂÖ∏Êâ´Èõ∑ÁöÑÈÖçËâ≤ */
.cell.num-1 { color: #0000ff; }
.cell.num-2 { color: #008000; }
.cell.num-3 { color: #ff0000; }
.cell.num-4 { color: #000080; }
.cell.num-5 { color: #800000; }
.cell.num-6 { color: #008080; }
.cell.num-7 { color: #000000; }
.cell.num-8 { color: #808080; }

.controls {
    text-align: center;
}

.control-btn {
    padding: 5px 15px;
    border: 2px solid;
    border-color: #ffffff #7b7b7b #7b7b7b #ffffff;
    background-color: #c0c0c0;
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
    font-weight: bold;
}

.control-btn:active {
    border-color: #7b7b7b #ffffff #ffffff #7b7b7b;
}

/* Ê∏∏ÊàèÁªìÊùüÁä∂ÊÄÅ */
.game-over .cell {
    cursor: default;
}

/* ÂìçÂ∫îÂºèËÆæËÆ° */
@media (max-width: 600px) {
    .cell {
        width: 20px;
        height: 20px;
        font-size: 12px;
    }
    
    .info-panel {
        font-size: 14px;
        padding: 3px;
    }
}

/* ÂºπÁ™óÊ†∑Âºè */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s;
}

.modal.show {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background-color: #c0c0c0;
    border: 2px solid;
    border-color: #ffffff #7b7b7b #7b7b7b #ffffff;
    padding: 20px;
    text-align: center;
    transform: scale(0.9);
    transition: transform 0.3s;
}

.modal.show .modal-content {
    transform: scale(1);
}

.modal h2 {
    margin-bottom: 15px;
    color: #000;
    font-size: 18px;
}

.qrcode-img {
    width: 180px;
    height: 180px;
    margin-bottom: 15px;
    border: 2px solid;
    border-color: #7b7b7b #ffffff #ffffff #7b7b7b;
}

.close-modal {
    padding: 5px 15px;
    border: 2px solid;
    border-color: #ffffff #7b7b7b #7b7b7b #ffffff;
    background-color: #c0c0c0;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
}

.close-modal:active {
    border-color: #7b7b7b #ffffff #ffffff #7b7b7b;
}
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="info-panel">
                <div class="timer">
                    <span class="clock-icon">üïê</span>
                    <span id="timer-display">057</span>
                </div>
                <div class="face">
                    <span id="face-icon">üòä</span>
                    <span id="progress">32%</span>
                </div>
                <div class="mines">
                    <span id="mine-count">099</span>
                    <span class="mine-icon">üí£</span>
                </div>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button id="easy" class="difficulty-btn active">ÁÆÄÂçï</button>
            <button id="medium" class="difficulty-btn">‰∏≠Á≠â</button>
            <button id="hard" class="difficulty-btn">Âõ∞Èöæ</button>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Ê∏∏ÊàèÁΩëÊ†ºÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>
        
        <div class="controls">
            <button id="new-game" class="control-btn">Êñ∞Ê∏∏Êàè</button>
        </div>
    </div>
    <!-- ÈÄöÂÖ≥ÂºπÁ™ó -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <h2>ÊÅ≠ÂñúÈÄöÂÖ≥ÔºÅ</h2>
            <img src="wechat.jpg" alt="ÂæÆ‰ø°‰∫åÁª¥Á†Å" class="qrcode-img">
            <p>ËøôÊòØÊàëÁöÑÂæÆ‰ø°‰∫åÁª¥Á†Å</p>
            <button class="close-modal" id="close-modal">ÂÖ≥Èó≠</button>
        </div>
    </div>
    <script>
class MinesweeperGame {
    constructor() {
        this.difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };
        
        this.currentDifficulty = 'easy';
        this.gameBoard = [];
        this.gameState = 'playing'; // playing, won, lost
        this.revealedCells = 0;
        this.flaggedCells = 0;
        this.startTime = null;
        this.timer = null;
        
        this.initializeGame();
        this.bindEvents();
        this.bindModalEvents();
    }
    
    initializeGame() {
        const config = this.difficulties[this.currentDifficulty];
        this.rows = config.rows;
        this.cols = config.cols;
        this.totalMines = config.mines;
        this.gameState = 'playing';
        this.revealedCells = 0;
        this.flaggedCells = 0;
        this.startTime = null;
        
        this.createBoard();
        this.placeMines();
        this.calculateNumbers();
        this.renderBoard();
        this.updateDisplay();
        
        if (this.timer) {
            clearInterval(this.timer);
            this.timer = null;
        }
        
        document.getElementById('timer-display').textContent = '000';
        document.getElementById('face-icon').textContent = 'üòä';
    }
    
    createBoard() {
        this.gameBoard = [];
        for (let row = 0; row < this.rows; row++) {
            this.gameBoard[row] = [];
            for (let col = 0; col < this.cols; col++) {
                this.gameBoard[row][col] = {
                    isMine: false,
                    isRevealed: false,
                    isFlagged: false,
                    neighborMines: 0
                };
            }
        }
    }
    
    placeMines() {
        let minesPlaced = 0;
        while (minesPlaced < this.totalMines) {
            const row = Math.floor(Math.random() * this.rows);
            const col = Math.floor(Math.random() * this.cols);
            
            if (!this.gameBoard[row][col].isMine) {
                this.gameBoard[row][col].isMine = true;
                minesPlaced++;
            }
        }
    }
    
    calculateNumbers() {
        for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
                if (!this.gameBoard[row][col].isMine) {
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const newRow = row + i;
                            const newCol = col + j;
                            if (this.isValidCell(newRow, newCol) && 
                                this.gameBoard[newRow][newCol].isMine) {
                                count++;
                            }
                        }
                    }
                    this.gameBoard[row][col].neighborMines = count;
                }
            }
        }
    }
    
    isValidCell(row, col) {
        return row >= 0 && row < this.rows && col >= 0 && col < this.cols;
    }
    
    renderBoard() {
        const boardElement = document.getElementById('game-board');
        boardElement.innerHTML = '';
        boardElement.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
        
        for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = row;
                cell.dataset.col = col;
                
                cell.addEventListener('click', (e) => this.handleLeftClick(e, row, col));
                cell.addEventListener('contextmenu', (e) => this.handleRightClick(e, row, col));
                
                boardElement.appendChild(cell);
            }
        }
    }
    
    handleLeftClick(event, row, col) {
        event.preventDefault();
        if (this.gameState !== 'playing') return;
        
        const cell = this.gameBoard[row][col];
        if (cell.isRevealed || cell.isFlagged) return;
        
        if (!this.startTime) {
            this.startTime = Date.now();
            this.startTimer();
        }
        
        this.revealCell(row, col);
        this.updateDisplay();
        this.checkGameState();
    }
    
    handleRightClick(event, row, col) {
        event.preventDefault();
        if (this.gameState !== 'playing') return;
        
        const cell = this.gameBoard[row][col];
        if (cell.isRevealed) return;
        
        cell.isFlagged = !cell.isFlagged;
        this.flaggedCells += cell.isFlagged ? 1 : -1;
        
        this.updateCellDisplay(row, col);
        this.updateDisplay();
    }
    
    revealCell(row, col) {
        const cell = this.gameBoard[row][col];
        if (cell.isRevealed || cell.isFlagged) return;
        
        cell.isRevealed = true;
        this.revealedCells++;
        
        if (cell.isMine) {
            this.gameState = 'lost';
            this.revealAllMines();
            document.getElementById('face-icon').textContent = 'üòµ';
            return;
        }
        
        this.updateCellDisplay(row, col);
        
        // Â¶ÇÊûúÊòØÁ©∫ÁôΩÊ†ºÂ≠êÔºåËá™Âä®Êè≠ÂºÄÂë®Âõ¥ÁöÑÊ†ºÂ≠ê
        if (cell.neighborMines === 0) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (this.isValidCell(newRow, newCol)) {
                        this.revealCell(newRow, newCol);
                    }
                }
            }
        }
    }
    
    updateCellDisplay(row, col) {
        const cell = this.gameBoard[row][col];
        const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        
        cellElement.className = 'cell';
        
        if (cell.isFlagged) {
            cellElement.classList.add('flagged');
            cellElement.textContent = 'üö©';
        } else if (cell.isRevealed) {
            cellElement.classList.add('revealed');
            if (cell.isMine) {
                cellElement.classList.add('mine');
                cellElement.textContent = 'üí£';
            } else if (cell.neighborMines > 0) {
                cellElement.classList.add(`num-${cell.neighborMines}`);
                cellElement.textContent = cell.neighborMines;
            } else {
                cellElement.textContent = '';
            }
        } else {
            cellElement.textContent = '';
        }
    }
    
    revealAllMines() {
        for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
                const cell = this.gameBoard[row][col];
                if (cell.isMine && !cell.isFlagged) {
                    cell.isRevealed = true;
                    this.updateCellDisplay(row, col);
                }
            }
        }
    }
    
    checkGameState() {
        const totalCells = this.rows * this.cols;
        const cellsToReveal = totalCells - this.totalMines;
        
        if (this.revealedCells === cellsToReveal && this.gameState === 'playing') {
            this.gameState = 'won';
            document.getElementById('face-icon').textContent = 'üòé';
            
            // Ëá™Âä®Ê†áËÆ∞ÊâÄÊúâÂâ©‰ΩôÁöÑÂú∞Èõ∑
            for (let row = 0; row < this.rows; row++) {
                for (let col = 0; col < this.cols; col++) {
                    const cell = this.gameBoard[row][col];
                    if (cell.isMine && !cell.isFlagged) {
                        cell.isFlagged = true;
                        this.flaggedCells++;
                        this.updateCellDisplay(row, col);
                    }
                }
            }
            this.updateDisplay();
            
            // ÂÅúÊ≠¢ËÆ°Êó∂Âô®
            if (this.timer) {
                clearInterval(this.timer);
            }
            // ÊòæÁ§∫ÂºπÁ™ó
            const modal = document.getElementById('success-modal');
            modal.classList.add('show');
        }
    }
    
    updateDisplay() {
        const remainingMines = this.totalMines - this.flaggedCells;
        document.getElementById('mine-count').textContent = remainingMines.toString().padStart(3, '0');
        
        const totalCells = this.rows * this.cols - this.totalMines;
        const progress = Math.round((this.revealedCells / totalCells) * 100);
        document.getElementById('progress').textContent = `${progress}%`;
    }
    
    startTimer() {
        this.timer = setInterval(() => {
            const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
            const displayTime = Math.min(elapsed, 999);
            document.getElementById('timer-display').textContent = displayTime.toString().padStart(3, '0');
        }, 1000);
    }
    
    changeDifficulty(difficulty) {
        this.currentDifficulty = difficulty;
        
        // Êõ¥Êñ∞ÈöæÂ∫¶ÊåâÈíÆÁä∂ÊÄÅ
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.getElementById(difficulty).classList.add('active');
        
        this.initializeGame();
    }
    
    bindEvents() {
        // ÈöæÂ∫¶ÈÄâÊã©
        document.getElementById('easy').addEventListener('click', () => this.changeDifficulty('easy'));
        document.getElementById('medium').addEventListener('click', () => this.changeDifficulty('medium'));
        document.getElementById('hard').addEventListener('click', () => this.changeDifficulty('hard'));
        
        // Êñ∞Ê∏∏ÊàèÊåâÈíÆ
        document.getElementById('new-game').addEventListener('click', () => this.initializeGame());
        
        // Á¨ëËÑ∏ÊåâÈíÆ
        document.getElementById('face-icon').addEventListener('click', () => this.initializeGame());
        
        // ÈòªÊ≠¢Âè≥ÈîÆËèúÂçï
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('cell')) {
                e.preventDefault();
            }
        });
    }
    
    bindModalEvents() {
        const modal = document.getElementById('success-modal');
        
        // ÂÖ≥Èó≠ÂºπÁ™ó‰∫ã‰ª∂ÔºàÁÇπÂáªÊåâÈíÆÔºâ
        document.getElementById('close-modal').addEventListener('click', () => {
            modal.classList.remove('show');
        });

        // ÂÖ≥Èó≠ÂºπÁ™ó‰∫ã‰ª∂ÔºàÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®Ôºâ
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    }
}

// Ê∏∏ÊàèÂàùÂßãÂåñ
document.addEventListener('DOMContentLoaded', () => {
    new MinesweeperGame();
});
    </script>
</body>
